<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/skeleton/skeleton.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/skeleton/normalize.css" charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>

  <body>
    <div class="row">
      <div class="sixteen columns">
        <img id="logo" src="images/logo.png" alt="BrowseBetter"/>
        <h1 class="mainTitles">Customize the websites that you browse</h1>
      </div>
    </div>
    <div class="row centerItems">
      <div class="six columns extraPad">
            <form action="/goToNewAccount" method="POST">
      				<input id="cta" type="submit" value="Sign Up">
      			</form>
      </div>
      <div class="six columns extraPad">
        <form action="/goToLogin" method="GET">
  				<input type="submit" value="Login">
  			</form>
    </div>
  </div>

  </body>
  </html>
